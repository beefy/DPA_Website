    <!-- Horizontal Scroll
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="scripts/jquery.mousewheel.js"></script>
    <script>
        $(function () {
            $("body").mousewheel(function (event, delta) {
                this.scrollLeft -= (delta * 30) * 3;
                event.preventDefault();
            });
        });
    </script>
